<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Grazie per esserti registrato | Bicocca Pavilion</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <section class="h-full flex-grow grid grid-cols-12 bg-[#D8EAE6]">
      <div
        class="h-full col-start-2 col-end-12 flex flex-col gap-5 items-center justify-center"
      >
        <h1
          class="text-4xl md:text-5xl md:leading-[4.5rem] lg:text-6xl text-center p-2"
        >
          Grazie per esserti iscritto alla nostra newsletter!<br />
        </h1>
        <p class="text-center">
          Riceverai a breve una mail con tutti i dettagli.
        </p>
        <a href="/index.html"
          ><span class="text-[#218DF1]">Torna alla home</span></a
        >
      </div>
    </section>
    <!-- Footer -->
    <footer class="grid grid-cols-12 bg-[#152228]">
      <div
        class="col-span-12 flex flex-col justify-center items-center gap-5 my-10"
      >
        <img
          src="./assets/logo-footer.svg"
          alt="logo-footer"
          class="w-[12rem]"
        />
        <img src="./assets/sponsor.svg" alt="sponsor" class="w-40" />
        <div class="flex flex-col text-center">
          <span class="text-xs text-white">
            Contatti:
            <a
              href="mailto:info@bicoccapavilion.it"
              target="_blank"
              class="underline"
            >
              <span class="text-xs text-[#B1D5CE]"
                >info@bicoccapavilion.it</span
              ></a
            >
          </span>
          <a href=""
            ><span class="text-xs text-[#B1D5CE] underline">
              Privacy Policy - Cookie Policy
            </span></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
